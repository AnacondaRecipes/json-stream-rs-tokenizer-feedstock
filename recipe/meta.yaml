{% set name = "json-stream-rs-tokenizer" %}
{% set version = "0.4.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/json-stream-rs-tokenizer-{{ version }}.tar.gz
  sha256: 61320dd9fe48c347bc40fb49c63bab3a639533b58c33b37cd978d6fe6bbb3d13

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - setuptools
    - wheel
    - setuptools-rust >=1,<2
    - pip
  run:
    - python >=3.7,<4.0

test:
  imports:
    - json_stream_rs_tokenizer
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A faster tokenizer for the json-stream Python library
  home: https://github.com/smheidrich/py-json-stream-rs-tokenizer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
